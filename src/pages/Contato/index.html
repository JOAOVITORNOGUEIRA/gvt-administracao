        <!-- Conteúdo Principal -->
        <div id="content">
            <header>
                <h1>Fale Conosco</h1>

            <!-- Ícones e links -->
            <div class="icons">
                <div class="icon">
                    <img src="../../../imagens/phone.png" alt="Telefone">
                    <p><a href="https://api.whatsapp.com/send?phone=+5524988375372&text=Ol%C3%A1%21" target="_blank">(24) 98837-5372</a></p>

            <!-- Formulário de Contato -->
            <section id="fale-conosco">
                <div class="container">
                    <form action="#">

                        </div>
                        <div class="form-group">
                            <input type="text" id="assunto" name="assunto" placeholder="Assunto">
                        </div>
                        <div class="form-group">
                            <textarea id="mensagem" name="mensagem" rows="6" placeholder="Mensagem"></textarea>
                            <div id="contador-caracteres">1000 caracteres restantes</div>
                        </div>
                        <div class="form-group">
                            <button type="submit">Enviar Mensagem</button>
                        </div>
                    </form>
                </div>
